{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="register container">
    <h1 class="text-center mt-5 mb-5">
      Register
    </h1>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/login-image.png'%}" class="img-fluid" alt="img">
      </div>
      <form  method="post" action="{% url 'register'%}" class="col-md-5 offset-md-1">
        {% csrf_token %}
        <div class="form-group">
          <input name="firstname" type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <input name="lastname" type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input name="username" type="text" class="form-control" placeholder="UserName" required>
        </div>
        <div class="form-group">
          <input name='email' type="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input name='password' type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input name='confirmpassword' type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>
        <div class="text-center">
          OR
        </div>

        <a href="#" class="btn btn-primary form-btn w-100 mt-3">Facebook</a>
        
        <a  href="#" class="btn btn-accent form-btn w-100 mt-3 mb-3" >Google</a>

      </form>
    </div>
  </main>
{% endblock %}
